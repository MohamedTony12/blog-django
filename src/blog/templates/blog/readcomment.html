{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content_main %}
<div class="row">
    <div class="col-12">
        <h3 class="text-bg-secondary text-center py-1 ">Comments</h3>
        <div class="row">
            <div class="col-12 shadow py-2 ">
                <p class="my-0 text-capitalize">{{comments.username}} <span>{{comments.comment_at|date:'Y - m - d'}}</span></p>
                <p>{{comments.email}}</p>
                <p>{{comments.comment_text}}
                    <a href="{% url 'blog:post_detail' post.id %}" class="comment-text">go back</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content_main %}
